<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>تسبيح</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --gold: #d4af37;
        --gold-dark: #b58f1e;
        --black: #0a0a0a;
        --text-light: #fdf6d5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url("tasbeeh-gold.png") no-repeat center center fixed;
        font-family: "Noto Kufi Arabic", sans-serif;
        color: var(--text-light);
        background-color: #080806;
        direction: rtl;
      }

      .tasbeeh-img {
        width: 180px;
        margin-bottom: 25px;
        filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
        border-radius: 10px;
      }

      
      .box {
        background: linear-gradient(145deg, #111 0%, #000 100%);
        border: 3px solid var(--gold);
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.4),
          inset 0 0 15px rgba(212, 175, 55, 0.2);
        padding: 50px 60px;
        text-align: center;
        width: 600px;
        position: relative;
      }

      .box::before,
      .box::after {
        content: "";
        position: absolute;
        width: 40px;
        height: 40px;
        border: 3px solid var(--gold);
      }

      .box::before {
        top: 15px;
        left: 15px;
        border-top: none;
        border-left: none;
        transform: rotate(45deg);
      }

      .box::after {
        bottom: 15px;
        right: 15px;
        border-bottom: none;
        border-right: none;
        transform: rotate(45deg);
      }

      #status {
        font-size: 2rem;
        font-weight: 600;
        margin: 20px 0 30px;
        color: var(--gold);
        transition: color 0.3s, transform 0.3s;
      }

      #startBtn {
        background: linear-gradient(145deg, var(--gold), var(--gold-dark));
        color: #000;
        border: none;
        padding: 12px 40px;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        font-family: "Noto Kufi Arabic", sans-serif;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      }

      #startBtn:hover:not(:disabled) {
        background: linear-gradient(145deg, #e6c75a, var(--gold));
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
      }

      #startBtn:disabled {
        background: #555;
        color: #ccc;
        cursor: not-allowed;
        box-shadow: none;
      }
    </style>
  </head>

  <body>
    
    <div class="box">
      <h1 id="status">ابدأ التسبيح</h1>
      <button id="startBtn" onclick="startTasbeeh()">ابدأ</button>
    </div>

    <script>
      function startTasbeeh() {
        const Status = document.getElementById("status");
        const startBtn = document.getElementById("startBtn");

        startBtn.disabled = true;

        let count = 0;
        let phase = 1;

        function updateMessage() {
          count++;

          if (phase === 1) {
            Status.textContent = count+"_سبحان الله  " ;
            Status.style.color = "white";

            if (count === 33) {
              phase = 2;
              count = 0;
            }
          } else if (phase === 2) {
            Status.textContent = count+"_الحمد لله  " ;
            Status.style.color = "white";

            if (count === 33) {
              phase = 3;
              count = 0;
            }
          } else if (phase === 3) {
            Status.textContent =count+ "_الله أكبر  "  ;
            Status.style.color = "white";

            if (count === 33) {
              phase = 4;
              count = 0;
            }
          } else if (phase === 4) {
            Status.textContent =
              "لا إله إلا الله وحده لا شريك له، له الملك وله الحمد وهو على كل شيء قدير";
            Status.style.color = "white";

            clearInterval(intervalID);

            setTimeout(() => {
              alert("في ميزان حسناتكم");
              startBtn.disabled = false;
            }, 2000);
          }
        }

        let intervalID = setInterval(updateMessage, 500);
      }
    </script>
  </body>
</html>
